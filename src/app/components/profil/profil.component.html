<body class="bg-gradient-primary" xmlns="http://www.w3.org/1999/html">
<app-topbar></app-topbar>

<div class="container ">

  <div class="main-body ">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body ">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
              <div class="mt-3">
                <h4>{{userConnected.firstname}} {{userConnected.lastname}}</h4>
                <p class="text-secondary mb-1">Numéro interne : {{userConnected.private_number}}</p>
                <p class="text-muted font-size-sm">{{userConnected.email}}</p>
                <p class="text-muted font-size-sm">Administrateur</p>
              </div>
            </div>
            <hr class="my-4">
            <div class="text-center">
              <a class="align-items-sm-start" [routerLink]="['/home']">retour à l'accueil</a>
            </div>

          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Prénom</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value={{userConnected.firstname}}>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Nom</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value={{userConnected.lastname}}>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value={{userConnected.email}}>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Numéro interne</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value={{userConnected.private_number}}>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Status</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="Administrateur">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9 text-secondary">
                <input type="button" class="btn btn-primary px-4" value="Modifier">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Nouveau mot de passe</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control"  value="">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Confirmation du nouveau mot de passe</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" value="">
                  </div>

                </div>
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-9 text-secondary">
                    <input type="button" class="btn btn-primary px-4" value="Changer de mot de passe">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
</body>
