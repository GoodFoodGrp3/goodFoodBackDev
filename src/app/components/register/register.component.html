
<body class="bg-gradient-primary">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Créer un compte !</h1>
            </div>
            <form [formGroup]='creationForm'  (ngSubmit)="addUser()" class="user">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="exampleFirstName"
                         placeholder="Pseudo" formControlName="username">
                </div>

                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="exampleLastName"
                         placeholder="Nom" formControlName="lastname">
                </div>
              </div>
              <div class="form-group ">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Email Address" formControlName="email">
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user"
                         id="exampleInputPassword" placeholder="Mot de passe" formControlName="password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user"
                         id="exampleRepeatPassword" placeholder="Répéter le mot de passe" formControlName="cpassword">
                </div>

              </div>
              <div class="form-group w-50 p-2">
                <select (change)="changeStatus($event)" formControlName="status" class="custom-select " aria-label="Default select example">
                  <option value="" selected disabled>Status</option>
                  <option *ngFor="let status of Status" value="{{status}}">
                    {{ status }}
                  </option>
                </select>
              </div>
              <div class="form-group w-50 p-2">
                <select (change)="changeSuccursale($event)" formControlName="succursale" class="custom-select " aria-label="Default select example">
                  <option value="" selected disabled>Offices</option>
                  <option *ngFor="let office of mapOffice | keyvalue"  value="{{office.key}}">{{office.value}}

                  </option>

              </select>
              </div>

              <button href="login.html" class="btn btn-primary btn-user btn-block">
                Enregistrer
              </button>
            </form>
            <hr>
            <div class="card-footer text-danger" *ngIf="notGoodPassword == true">
              {{ erroraddUser }}
            </div>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Mot de passe oublié ?</a>
            </div>
            <div class="text-center">
              <a class="small" [routerLink]="['/login']">Vous avez déjà un compte ? connectez vous !</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


</body>
